<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        window.onload = function() {
            // List of URLs to randomly choose from
            var urls = [
                "https://srikashyap24.github.io/jntuhmaps000/",
                "https://srikashyap24.github.io/jntuhmaps123/",
                "https://srikashyap24.github.io/jntuhmaps456/",
                "https://srikashyap24.github.io/jntuhmaps789/"
            ];
            // Randomly select one of the URLs
            var randomUrl = urls[Math.floor(Math.random() * urls.length)];
            // Redirect to the randomly selected URL
            window.location.href = randomUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
